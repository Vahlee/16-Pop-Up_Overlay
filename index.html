<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1A5D1A;
      }
      .sub {
        font-size: 1rem;
        font-weight: bold;
      }
      .card-title {
        font-size: 1.3rem;
        font-weight: bolder;
        color: #1A5D1A;
       
      }

    </style>
</head>
<body>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">DO YOU LIKE OUR APP?</h5>
      <p class="sub">Help us make it even better!</p>
      <p class="card-text">Your feedback is valuable in helping us improve our app and serve you better. Would you mind taking a moment to rate us?</p>
      <a href="#" class="btn btn-success">Rate Now</a>
      <a href="#" class="btn btn-outline-success">Remind Me Later</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
